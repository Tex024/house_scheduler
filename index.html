<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Household Jobs</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Household Jobs</h1>
        </div>
    </header>
    
    <main>
        <div class="container">
            <!-- Current Week Section -->
            <section id="current-week" class="section">
                <h2>Current Weekly Jobs</h2>
                <ul id="current-week-list" class="job-list"></ul>
            </section>
            
            <!-- Current Weekend Section -->
            <section id="current-weekend" class="section">
                <h2>Current Weekend Jobs</h2>
                <ul id="current-weekend-list" class="job-list"></ul>
            </section>

            <!-- Daily Kitchen Schedule -->
            <section id="daily-kitchen" class="section">
                <h2>Kitchen Schedule (Next 7 Days)</h2>
                <div id="kitchen-schedule" class="calendar"></div>
            </section>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Tex House Management</p>
        </div>
    </footer>
    
    <script src="jobs_manager.js"></script>
</body>
</html>
